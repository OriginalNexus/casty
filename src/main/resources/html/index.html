<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<link rel="icon" sizes="16x16" href="img/app-16x16.png">
	<link rel="icon" href="img/app.png">
	<meta name="theme-color" content="#3f51b5">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<title>Casty Player</title>

	<link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daemonite-material@4.1.1/css/material.min.css">
	<link rel="stylesheet" type="text/css" href="css/app.css">

</head>

<body>
<div id="page-wrapper" class="d-flex flex-column">
	<div id="top-wrapper" class="container-fluid shadow-1">
		<div class="row p-3">
			<div class="col-2 col-sm-3 d-flex align-items-center pl-0">
				<img class="app-icon" src="img/app.png">
				<h3 class="ml-3 mb-0 d-none d-sm-block">Casty</h3>
			</div>
			<div class="col-10 col-sm-9 d-flex align-items-center justify-content-center pr-0">
				<div class="form-group flex-grow-1 mb-0">
					<div class="floating-label textfield-box">
						<label for="search-textfield">Search</label>
						<input class="form-control" id="search-textfield" type="text">
					</div>
				</div>
			</div>
		</div>
		<div id="offline-wrapper" class="row p-3" style="display: none;">
			<div class="col-12 px-0">
				<span class="text-danger">Connection lost</span>
				<button id="connection-retry-btn" type="button" class="btn btn-primary ml-3">Refresh <i class="material-icons">refresh</i></button>
			</div>
		</div>
	</div>

	<div id="content-wrapper" class="flex-grow-1">
		<div id="results-wrapper" class="container" style="display: none;">
			<div class="row">
				<div class="col">
					<h3 class="mt-5">Search results</h3>
					<ul id="results" class="list-group list-group-flush">

					</ul>
				</div>
			</div>
		</div>
	</div>

	<div id="bottom-wrapper" class="shadow-1">
		<div id="playlist-wrapper">
			<div id="playlist-card" class="card" style="display: none;">
				<h2 class="my-2 ml-3">Playlist</h2>
				<button id="playlist-repeat-btn" class="btn btn-flat btn-icon"><i class="material-icons">repeat</i></button>
				<button id="playlist-cache-btn" class="btn btn-flat btn-icon"><i class="material-icons">cloud_off</i></button>
				<ul id="playlist" class="list-group list-group-flush">
					
				</ul>
			</div>
		</div>

		<div id="player">
			<div id="progress-bar" class="progress" style="display: none;">
				<div class="progress-bar" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
			</div>
			<p class="time"></p>
			<div class="container-fluid">
				<div class="row px-3 pt-3 pb-2 pb-sm-3">
					<div class="col-12 col-sm-5 d-flex align-items-center pl-0">
						<a class="thumbnail flex-shrink-0" target="_blank" style="background-image: url(img/generic-song.png);"></a>
						<div class="d-flex flex-column flex-grow-1 justify-content-between align-items-start ml-3" style="min-width: 0">
							<span class="title text-truncate"></span>
							<a class="source text-truncate" target="_blank"></a>
						</div>
					</div>
					<div class="col-3 d-flex align-items-center d-sm-none pl-0 mt-2">
						<button class="save-btn btn btn-flat btn-icon flex-shrink-0" disabled><i class="material-icons">save</i></button>
						<button class="download-btn btn btn-flat btn-icon flex-shrink-0" disabled><i class="material-icons">file_download</i></button>
					</div>
					<div id="player-controls" class="col-6 col-sm-2 d-flex align-items-center justify-content-center mt-2 mt-sm-2">
						<button id="previous-btn" class="btn btn-flat btn-icon flex-shrink-0" disabled><i class="material-icons">skip_previous</i></button>
						<button id="play-pause-btn" class="btn btn-flat btn-icon flex-shrink-0" disabled>
							<i class="material-icons icon-play">play_arrow</i>
							<i class="material-icons icon-pause">pause</i>
						</button>
						<button id="next-btn" class="btn btn-flat btn-icon flex-shrink-0" disabled><i class="material-icons">skip_next</i></button>
					</div>
					<div class="col-3 col-sm-5 d-flex align-items-center justify-content-end pr-0 mt-2 mt-sm-2">
						<button class="download-btn btn btn-flat btn-icon flex-shrink-0 d-none d-sm-block" disabled><i class="material-icons">file_download</i></button>
						<button class="save-btn btn btn-flat btn-icon flex-shrink-0 d-none d-sm-block" disabled><i class="material-icons">save</i></button>
						<button id="volume-btn" class="btn btn-flat btn-icon flex-shrink-0" type="button"><i class="material-icons">volume_up</i></button>
						<div id="volume-wrapper" style="display: none;">
							<div id="volume-slider-wrapper" class="card flex-row">
								<input id="volume-slider" type="range" class="custom-range">
							</div>
						</div>
						<button id="playlist-toggle-btn" class="btn btn-flat btn-icon flex-shrink-0" type="button"><i class="material-icons">queue_music</i></button>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/daemonite-material@4.1.1/js/material.min.js"></script>
<script src="js/app.js"></script>

</body>
</html>
